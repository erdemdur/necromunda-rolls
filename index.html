<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Necromunda Rolls</title>

    <meta property="og:title" content="Necromunda Rolls">
    <meta property="og:description" content="Want to play Necromunda but you lack the dice? Necromunda Rolls got you covered!">
    <meta property="og:image" content="https://erdemdur.github.io/necromunda-rolls/assets/image/necromun300x200.gif">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #2a2a2a;
            color: #d9d9d9;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
        }
        #diceCanvas {
            background: #ff8c66;
            margin: 1rem 0;
            max-width: 100%;
            border-radius: 5px;
        }
        .dice-selection-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.5rem;
            width: 100%;
            max-width: 800px;
            margin-bottom: 1rem;
        }
        .dice-selection {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
        }
        .dice-control {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        label {
            font-size: clamp(0.8rem, 2vw, 1rem);
            flex: 1;
            text-align: left;
            min-width: 140px;
        }
        input {
            padding: 0.3rem;
            font-size: clamp(0.8rem, 2vw, 1rem);
            width: 4rem;
            text-align: center;
            background: #2a2a2a;
            color: #d9d9d9;
            border: 1px solid #666;
        }
        button {
            padding: 0.3rem 0.6rem;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            background: #4a4a4a;
            color: #d9d9d9;
            border: 1px solid #b3592e;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 1rem;
        }
        #results {
            width: 100%;
            max-width: 800px;
            margin-top: 1rem;
            text-align: left;
            min-height: 5rem;
            font-size: clamp(0.8rem, 2vw, 1rem);
            padding: 0.5rem;
            background: #2a2a2a;
            border: 2px solid #ff8c66;
            border-radius: 5px;
            color: #d9d9d9;
        }
        #results:empty {display: none;}
        #settings-icon {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 2rem;
            cursor: pointer;
        }
        #settings-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
            color: #fff;
        }
        #settings-overlay.active {
            display: block;
        }
        .setting-group {
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .setting-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        select {
            padding: 5px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            background: #333;
            color: #fff;
            border: 1px solid #666;
            border-radius: 5px;
        }
        #close-settings {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .settings-footer {
            text-align: center;
            margin-top: 2rem;
        }
        .settings-footer img {
            width: 100px;
            height: auto;
        }
        .settings-footer p {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .settings-footer a {
            color: #1e90ff;
            text-decoration: none;
        }
        .settings-footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .dice-selection-container {
                grid-template-columns: 1fr;
            }
            .dice-selection {
                justify-content: space-between;
            }
            label {
                min-width: auto;
            }
            input {
                width: 3rem;
            }
            #settings-icon {
                bottom: 0.5rem;
                right: 0.5rem;
            }
            .setting-group {
                max-width: 100%;
            }
        }
        @media (min-width: 601px) {
            .dice-selection-container {
                gap: 1rem;
            }
            .dice-selection {
                padding: 0.5rem 1rem;
            }
            label {
                min-width: 160px;
            }
        }
        .big-text #results,
        .big-text .dice-selection label,
        .big-text input,
        .big-text button,
        .big-text .setting-group label,
        .big-text .settings-footer p {
            font-size: 1.2em;
        }
        .grey-die {
            background: #888;
        }
        /* Theme Styles */
        .theme-zone-mortalis {
            /*background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);*/
            background-image:linear-gradient(to bottom, rgba(42,42,42,.6), rgba(26,26,26,.3)),url('assets/image/necromunda-rolls-mortalis-mat.jpg');
			background-size:     cover;          
			background-repeat:   no-repeat;
			background-position: top center;
        }
        .theme-zone-mortalis #diceCanvas {
            background: #ff8c66;
        }
        .theme-zone-mortalis #results {
            border: 20px solid rgb(89 76 49);
            border-image: repeating-linear-gradient(-45deg, transparent, transparent 5px, rgb(89 76 49) 6px, rgb(197 138 36) 10px) 25;
        }
        .theme-zone-mortalis button {
            background: #4a4a4a;
            border: 1px solid #b3592e;
        }
        .theme-zone-mortalis h1, .theme-zone-mortalis label, .theme-zone-mortalis .setting-group h2, .theme-zone-mortalis .settings-footer p {
            color: #d9d9d9;
        }
        .theme-ash-wastes {
            /*background: linear-gradient(to bottom, #d4b07a, #c0c0c0);*/
			background-image:linear-gradient(to bottom, rgba(212,176,122,0.6), rgba(192,192,192,.6)),url('assets/image/necromunda-rolls-ashwaste-mat.jpg');
			background-image:linear-gradient(to bottom, rgba(212,176,122,0.6), rgba(192,192,192,.6)),url('assets/image/necromunda-rolls-ashwaste-mat.jpg');
			background-size:     cover;          
			background-repeat:   no-repeat;
			background-position: top center;
        }
        .theme-ash-wastes #diceCanvas {
            background: #7aa62d;
        }
        .theme-ash-wastes #results {
            border: 20px solid rgb(138 122 91);
            border-image: repeating-linear-gradient(-45deg, transparent, transparent 5px, rgb(138 122 91) 6px, rgb(122 166 45) 10px) 25;
        }
        .theme-ash-wastes button {
            background: #8a7a5b;
            border: 1px solid #a68c55;
        }
        .theme-ash-wastes h1, .theme-ash-wastes label, .theme-ash-wastes .setting-group h2, .theme-ash-wastes .settings-footer p {
            color: #ffffff;
        }
        .theme-dark-mode {
            background: #222;
        }
        .theme-dark-mode #diceCanvas {
            background: #333;
        }
        .theme-dark-mode #results {
            border: 2px solid #333;
        }
        .theme-dark-mode button {
            background: #444;
            border: 1px solid #666;
        }
        .theme-dark-mode h1, .theme-dark-mode label, .theme-dark-mode .setting-group h2, .theme-dark-mode .settings-footer p {
            color: #fff;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Define outcomes and labels for each die type
            const dieOutcomes = {
                scatter: [
                    { label: 'Up' },
                    { label: 'Right' },
                    { label: 'Down' },
                    { label: 'Left' },
                    { label: 'Hit' },
                    { label: 'Hit' }
                ],
                ammo: [
                    { label: '1 Hit + Ammo!' },
                    { label: '1 Hit' },
                    { label: '1 Hit' },
                    { label: '2 Hits' },
                    { label: '2 Hits' },
                    { label: '3 Hits' }
                ],
                injury: [
                    { label: 'Flesh Wound' },
                    { label: 'Flesh Wound' },
                    { label: 'Seriously Injured' },
                    { label: 'Seriously Injured' },
                    { label: 'Seriously Injured' },
                    { label: 'Out of Action' }
                ],
                damage: [
                    { label: 'Glancing' },
                    { label: 'Glancing' },
                    { label: 'Glancing' },
                    { label: 'Penetrating' },
                    { label: 'Penetrating' },
                    { label: 'Catastrophic' }
                ],
                location: [
                    { label: 'Body' },
                    { label: 'Body' },
                    { label: 'Body' },
                    { label: 'Crew' },
                    { label: 'Drive' },
                    { label: 'Engine' }
                ],
                control: [
                    { label: 'Swerve 45°' },
                    { label: 'Swerve 45°' },
                    { label: 'Swerve 45°' },
                    { label: 'Jack-knife 90°' },
                    { label: 'Jack-knife 90°' },
                    { label: 'Roll' }
                ],
                d6: [
                    { label: '1' },
                    { label: '2' },
                    { label: '3' },
                    { label: '4' },
                    { label: '5' },
                    { label: '6' }
                ]
            };

            // Define mapping of dice types to image sections (x, y coordinates in the sprite sheet)
            const dieSections = {
                scatter: [
                    { x: 335, y: 56 },   // 1: Arrow Up
                    { x: 519, y: 56 },   // 2: Arrow Right
                    { x: 703, y: 56 },   // 3: Arrow Down
                    { x: 887, y: 56 },   // 4: Arrow Left
                    { x: 1071, y: 56 },  // 5: Hit
                    { x: 1255, y: 56 }   // 6: Hit
                ],
                ammo: [
                    { x: 335, y: 180 },   // 1: 1 Hit + Ammo!
                    { x: 519, y: 180 },   // 2: 1 Hit
                    { x: 703, y: 180 },   // 3: 1 Hit
                    { x: 887, y: 180 },   // 4: 2 Hits
                    { x: 1071, y: 180 },  // 5: 2 Hits
                    { x: 1255, y: 180 }   // 6: 3 Hits
                ],
                injury: [
                    { x: 335, y: 301 },   // 1: Flesh Wound
                    { x: 519, y: 301 },   // 2: Flesh Wound
                    { x: 703, y: 301 },   // 3: Seriously Injured
                    { x: 887, y: 301 },   // 4: Seriously Injured
                    { x: 1071, y: 301 },  // 5: Seriously Injured
                    { x: 1255, y: 301 }   // 6: Out of Action
                ],
                damage: [
                    { x: 335, y: 422 },   // 1: Glancing
                    { x: 519, y: 422 },   // 2: Glancing
                    { x: 703, y: 422 },   // 3: Glancing
                    { x: 887, y: 422 },   // 4: Penetrating
                    { x: 1071, y: 422 },  // 5: Penetrating
                    { x: 1255, y: 422 }   // 6: Catastrophic
                ],
                location: [
                    { x: 335, y: 545 },   // 1: Body
                    { x: 519, y: 545 },   // 2: Body
                    { x: 703, y: 545 },   // 3: Body
                    { x: 887, y: 545 },   // 4: Crew
                    { x: 1071, y: 545 },  // 5: Drive
                    { x: 1255, y: 545 }   // 6: Engine
                ],
                control: [
                    { x: 335, y: 670 },   // 1: Swerve 45°
                    { x: 519, y: 670 },   // 2: Swerve 45°
                    { x: 703, y: 670 },   // 3: Swerve 45°
                    { x: 887, y: 670 },   // 4: Jack-knife 90°
                    { x: 1071, y: 670 },  // 5: Jack-knife 90°
                    { x: 1255, y: 670 }   // 6: Roll
                ]
            };

            // Rules table for future extensibility
            const rulesTable = {
                '2d6LastingInjuries': {
                    condition: (diceCounts) => {
                        const totalDice = Object.values(diceCounts).reduce((a, b) => a + b, 0);
                        const nonD6Dice = Object.entries(diceCounts)
                            .filter(([type]) => type !== 'd6')
                            .reduce((sum, [, count]) => sum + count, 0);
                        return diceCounts.d6 === 2 && totalDice === 2 && nonD6Dice === 0;
                    },
                    outcomes: {
                        2: 'Horrible Scars',
                        3: 'Noticeable Scars',
                        4: 'Loss of One Eye',
                        5: 'Broken Leg',
                        6: 'Broken Arm',
                        7: 'Unnerving',
                        8: 'Lost Nose',
                        9: 'Broken Jaw',
                        10: 'Lost Fingers',
                        11: 'Chest Wound',
                        12: 'Dead'
                    }
                }
            };

            const canvas = document.getElementById('diceCanvas');
            const ctx = canvas.getContext('2d');
            let dieSize = 60;
            const trayEdgeHeight = 10;
            const trayPadding = 20;
            const diceSpacing = 15;
            const dieMargin = 0;

            // Store the current dice state for redrawing on resize
            let currentDice = [];
            let currentResults = '';

            // Load the dice images
            const standardDiceImage = new Image();
            standardDiceImage.src = 'assets/image/lazy.png';
            //standardDiceImage.crossOrigin = 'Anonymous';

            const houseOfBladesImage = new Image();
            houseOfBladesImage.src = 'assets/image/house-of-blades-dice.jpg';
            //houseOfBladesImage.crossOrigin = 'Anonymous';

            const redButcherImage = new Image();
            redButcherImage.src = 'assets/image/red-butcher-dice.jpg';
            //redButcherImage.crossOrigin = 'Anonymous';

            // Create an off-screen canvas for processing the dice texture
            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = dieSize;
            offscreenCanvas.height = dieSize;
            const offscreenCtx = offscreenCanvas.getContext('2d');

            // Create an off-screen canvas for the D6 texture sample
            const d6TextureCanvas = document.createElement('canvas');
            d6TextureCanvas.width = dieSize;
            d6TextureCanvas.height = dieSize;
            const d6TextureCtx = d6TextureCanvas.getContext('2d');

            // Load and sample the D6 texture from position (207, 77) for House of Blades
            houseOfBladesImage.onload = () => {
                d6TextureCtx.drawImage(houseOfBladesImage, 207, 77, 100, 100, 0, 0, dieSize, dieSize);
            };

            // Create an off-screen canvas for Red Butcher D6 texture
            const redButcherD6TextureCanvas = document.createElement('canvas');
            redButcherD6TextureCanvas.width = dieSize;
            redButcherD6TextureCanvas.height = dieSize;
            const redButcherD6TextureCtx = redButcherD6TextureCanvas.getContext('2d');

            redButcherImage.onload = () => {
                redButcherD6TextureCtx.drawImage(redButcherImage, 207, 77, 100, 100, 0, 0, dieSize, dieSize);
            };

            // Load the logo image for the dice tray
            const logoImage = new Image();
            logoImage.src = 'assets/image/necromun300x200.gif';
            //logoImage.crossOrigin = 'Anonymous';

            // Audio setup for remote roll.mp3
            let audio = new Audio('assets/audio/roll.mp3');
            let isSoundEnabled = true;
            audio.muted = !isSoundEnabled;

            function playRoll() {
                if (isSoundEnabled) {
					audio.playbackRate = +(Math.random() + 1).toFixed(2);
                    audio.currentTime = 0;
                    audio.play().catch(error => console.error('Audio play failed:', error));
                }
            }

            // Function to draw the top-down dice tray with theme-specific colors and logo
            const drawDiceTray = (width, height) => {
                // Clear the canvas first to apply the themed background
                ctx.fillStyle = document.querySelector('#diceCanvas').style.backgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw tray base and edges based on current theme
                const baseX = trayPadding;
                const baseY = trayPadding;
                const baseWidth = width - trayPadding * 2;
                const baseHeight = height - trayPadding * 2;
                let baseColor, edgeColor, lightEdgeColor;

                if (document.body.classList.contains('theme-zone-mortalis')) {
                    baseColor = '#444';
                    edgeColor = '#666';
                    lightEdgeColor = '#999';
                } else if (document.body.classList.contains('theme-ash-wastes')) {
                    baseColor = '#8a7a5b';
                    edgeColor = '#a68c55';
                    lightEdgeColor = '#c0a878';
                } else { // dark-mode
                    baseColor = '#2a2a2a';
                    edgeColor = '#444';
                    lightEdgeColor = '#666';
                }

                ctx.fillStyle = baseColor;
                ctx.fillRect(baseX, baseY, baseWidth, baseHeight);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(baseX, baseY, baseWidth, baseHeight);

                // Draw raised edges with theme-specific colors
                ctx.fillStyle = edgeColor;
                ctx.fillRect(baseX, baseY - trayEdgeHeight, baseWidth, trayEdgeHeight); // Top edge
                ctx.fillRect(baseX - trayEdgeHeight, baseY, trayEdgeHeight, baseHeight); // Left edge
                ctx.fillRect(baseX + baseWidth, baseY, trayEdgeHeight, baseHeight); // Right edge
                ctx.fillStyle = lightEdgeColor; // Lighter color for bottom edge
                ctx.fillRect(baseX, baseY + baseHeight, baseWidth, trayEdgeHeight); // Bottom edge

                // Draw logo in the center with reduced size (quarter of original)
                if (logoImage.complete) {
                    ctx.globalAlpha = 0.05;
                    const logoWidth = (baseWidth * 0.8) * 0.25; // Quarter of 80% of tray width
                    const logoHeight = (logoWidth / 300) * 200; // Maintain aspect ratio (300x200)
                    const logoX = baseX + (baseWidth - logoWidth) / 2;
                    const logoY = baseY + (baseHeight - logoHeight) / 2;
                    ctx.drawImage(logoImage, logoX, logoY, logoWidth, logoHeight);
                    ctx.globalAlpha = 1.0; // Reset opacity
                }
            };

            function drawDie(x, y, type, value, isFirst = false, apply2d6Rule = false, rotation = 0) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);

                // Apply shadow to the die itself
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;

                const selectedDiceSet = localStorage.getItem('diceSet') || 'red-butcher'; // Changed default to 'red-butcher'
                let diceImage;
                if (selectedDiceSet === 'house-of-blades') {
                    diceImage = houseOfBladesImage;
                } else if (selectedDiceSet === 'red-butcher') {
                    diceImage = redButcherImage;
                } else {
                    diceImage = standardDiceImage;
                }

                if (type !== 'd6') {
                    const section = dieSections[type][value - 1];
                    ctx.drawImage(diceImage, section.x, section.y, 100, 100, -dieSize / 2, -dieSize / 2, dieSize, dieSize);
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-dieSize / 2, -dieSize / 2, dieSize, dieSize);
                } else {
                    if (apply2d6Rule && isFirst) {
                        ctx.fillStyle = '#888';
                        ctx.fillRect(-dieSize / 2, -dieSize / 2, dieSize, dieSize);
                    } else if (selectedDiceSet === 'house-of-blades') {
                        ctx.drawImage(d6TextureCanvas, -dieSize / 2, -dieSize / 2, dieSize, dieSize);
                    } else if (selectedDiceSet === 'red-butcher') {
                        ctx.drawImage(redButcherD6TextureCanvas, -dieSize / 2, -dieSize / 2, dieSize, dieSize);
                    } else {
                        ctx.fillStyle = 'white';
                        ctx.fillRect(-dieSize / 2, -dieSize / 2, dieSize, dieSize);
                    }

                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-dieSize / 2, -dieSize / 2, dieSize, dieSize);

                    // Disable shadow for D6 pips
                    ctx.shadowColor = 'rgba(0, 0, 0, 0)';
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;

                    // Set pip color based on dice set
                    if (selectedDiceSet === 'house-of-blades') {
                        ctx.fillStyle = '#660066';
                    } else if (selectedDiceSet === 'red-butcher') {
                        ctx.fillStyle = '#fff';
                    } else {
                        ctx.fillStyle = 'black';
                    }

                    const pipSize = dieSize / 8;
                    const positions = [
                        [],
                        [[0, 0]],
                        [[-dieSize / 4, -dieSize / 4], [dieSize / 4, dieSize / 4]],
                        [[-dieSize / 4, -dieSize / 4], [0, 0], [dieSize / 4, dieSize / 4]],
                        [[-dieSize / 4, -dieSize / 4], [-dieSize / 4, dieSize / 4], [dieSize / 4, -dieSize / 4], [dieSize / 4, dieSize / 4]],
                        [[-dieSize / 4, -dieSize / 4], [-dieSize / 4, dieSize / 4], [dieSize / 4, -dieSize / 4], [dieSize / 4, dieSize / 4], [0, 0]],
                        [[-dieSize / 4, -dieSize / 4], [-dieSize / 4, 0], [-dieSize / 4, dieSize / 4], [dieSize / 4, -dieSize / 4], [dieSize / 4, 0], [dieSize / 4, dieSize / 4]]
                    ];
                    positions[value].forEach(([px, py]) => {
                        ctx.beginPath();
                        ctx.arc(px, py, pipSize, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }
                ctx.restore();
            }

            function updateCanvasSize(totalDice) {
                if (totalDice === 0) {
                    canvas.width = 1;
                    canvas.height = 1;
                    drawDiceTray(canvas.width, canvas.height);
                    return;
                }
                const maxWidth = Math.min(window.innerWidth - 40, 800);
                const canvasWidth = maxWidth;
                const dicePerRow = Math.floor((canvasWidth - trayPadding * 2 - trayEdgeHeight * 2 - dieMargin * 2) / (dieSize + diceSpacing));
                const totalRows = Math.ceil(totalDice / dicePerRow);
                const requiredHeight = (dieSize + diceSpacing) * totalRows + trayPadding * 2 + trayEdgeHeight * 2 + dieMargin * 2;
                const canvasHeight = totalDice <= 6 ? Math.min(requiredHeight, canvasWidth / 3) : Math.max(requiredHeight, canvasWidth / 2);
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                drawDiceTray(canvas.width, canvas.height);
            }

            function redrawDice() {
                if (currentDice.length === 0) {
                    updateCanvasSize(0);
                    return;
                }
                updateCanvasSize(currentDice.length);
                const dicePerRow = Math.floor((canvas.width - trayPadding * 2 - trayEdgeHeight * 2 - dieMargin * 2) / (dieSize + diceSpacing));
                const totalRows = Math.ceil(currentDice.length / dicePerRow);
                const startX = trayPadding + trayEdgeHeight + dieMargin + dieSize / 2;
                const startY = trayPadding + trayEdgeHeight + dieMargin + dieSize / 2;
                let x = startX;
                let y = startY;
                for (let i = 0; i < currentDice.length; i++) {
                    const die = currentDice[i];
                    if (i > 0 && i % dicePerRow === 0) {
                        x = startX;
                        y += dieSize + diceSpacing;
                    }
                    drawDie(x, y, die.type, die.value, die.isFirst, die.apply2d6Rule, die.rotation);
                    x += dieSize + diceSpacing;
                }
                document.getElementById('results').innerHTML = currentResults;
            }

            function rollDice() {
                const diceCounts = {
                    scatter: parseInt(document.getElementById('scatter-count').value) || 0,
                    ammo: parseInt(document.getElementById('ammo-count').value) || 0,
                    injury: parseInt(document.getElementById('injury-count').value) || 0,
                    damage: parseInt(document.getElementById('damage-count').value) || 0,
                    location: parseInt(document.getElementById('location-count').value) || 0,
                    control: parseInt(document.getElementById('control-count').value) || 0,
                    d6: parseInt(document.getElementById('d6-count').value) || 0
                };
                const totalDice = Object.values(diceCounts).reduce((a, b) => a + b, 0);
                if (totalDice === 0) {
                    document.getElementById('results').innerHTML = 'Please select at least one die to roll.';
                    currentDice = [];
                    currentResults = 'Please select at least one die to roll.';
                    updateCanvasSize(0);
                    return;
                }
                playRoll();
                currentDice = [];
                let results = '';
                let d6Results = [];
                const disableSpecialRules = localStorage.getItem('disableSpecialRules') === 'true';
                const is2d6Roll = !disableSpecialRules && rulesTable['2d6LastingInjuries'].condition(diceCounts);
                let d6DiceRolled = [];
                for (const type in diceCounts) {
                    const count = diceCounts[type];
                    if (count === 0) continue;
                    if (type === 'd6') {
                        for (let i = 0; i < count; i++) {
                            const value = rollDie();
                            const rotation = Math.random() * Math.PI * 2;
                            const die = { type: 'd6', value, isFirst: i === 0, apply2d6Rule: is2d6Roll, rotation };
                            d6DiceRolled.push(die);
                            d6Results.push(value);
                        }
                    } else {
                        let typeResults = `${type.charAt(0).toUpperCase() + type.slice(1)}: `;
                        let values = [];
                        for (let i = 0; i < count; i++) {
                            const value = rollDie();
                            const rotation = Math.random() * Math.PI * 2;
                            const die = { type, value, isFirst: false, apply2d6Rule: false, rotation };
                            values.push(value);
                            currentDice.push(die);
                            typeResults += `${dieOutcomes[type][value - 1].label}${i < count - 1 ? ', ' : ''}`;
                        }
                        if (count > 0) {
                            results += typeResults + '<br>';
                        }
                    }
                }
                for (const die of d6DiceRolled) {
                    currentDice.push(die);
                }
                if (d6Results.length > 0) {
                    let d6Text = `D6 (Standard): ${d6Results.join(', ')}`;
                    if (is2d6Roll) {
                        const sum = d6Results.reduce((a, b) => a + b, 0);
                        const outcome = rulesTable['2d6LastingInjuries'].outcomes[sum];
                        if (outcome) {
                            d6Text += ` (2d6 Lasting Injuries: ${outcome})`;
                        }
                    }
                    results += d6Text + '<br>';
                }
                currentResults = results;
                redrawDice();
            }

            function rollDie() {
                return Math.floor(Math.random() * 6) + 1;
            }

            document.getElementById('clear-all').addEventListener('click', () => {
                const inputs = document.querySelectorAll('input[type="number"]');
                inputs.forEach(input => input.value = 0);
                document.getElementById('results').innerHTML = '';
                currentDice = [];
                currentResults = '';
                updateCanvasSize(0);
            });

            const settingsIcon = document.getElementById('settings-icon');
            const settingsOverlay = document.getElementById('settings-overlay');
            const closeSettings = document.getElementById('close-settings');

            settingsIcon.addEventListener('click', () => {
                settingsOverlay.classList.add('active');
            });

            closeSettings.addEventListener('click', () => {
                settingsOverlay.classList.remove('active');
            });

            const diceTypes = ['scatter', 'ammo', 'injury', 'damage', 'location', 'control', 'd6'];
            diceTypes.forEach(type => {
                const checkbox = document.getElementById(`hide-${type}`);
                let saved = localStorage.getItem(`hide-${type}`);
                if (saved === null) {
                    if (['damage', 'location', 'control'].includes(type)) {
                        saved = 'true';
                        localStorage.setItem(`hide-${type}`, 'true');
                    } else {
                        saved = 'false';
                        localStorage.setItem(`hide-${type}`, 'false');
                    }
                }
                checkbox.checked = saved === 'true';
                document.querySelector(`label[for="${type}-count"]`).parentElement.style.display = !checkbox.checked ? 'flex' : 'none';
                checkbox.addEventListener('change', () => {
                    localStorage.setItem(`hide-${type}`, checkbox.checked);
                    document.querySelector(`label[for="${type}-count"]`).parentElement.style.display = !checkbox.checked ? 'flex' : 'none';
                });
            });

            const textSizeRadios = document.querySelectorAll('input[name="text-size"]');
            let savedTextSize = localStorage.getItem('textSize');
            if (savedTextSize === null) {
                savedTextSize = 'big';
                localStorage.setItem('textSize', 'big');
            }
            document.body.classList.toggle('big-text', savedTextSize === 'big');
            textSizeRadios.forEach(radio => {
                if (radio.value === savedTextSize) radio.checked = true;
                radio.addEventListener('click', () => {
                    localStorage.setItem('textSize', radio.value);
                    document.body.classList.toggle('big-text', radio.value === 'big');
                });
            });

            const enableSoundCheckbox = document.getElementById('enable-sound');
            let savedSoundEnabled = localStorage.getItem('enableSound');
            if (savedSoundEnabled === null) {
                savedSoundEnabled = 'true';
                localStorage.setItem('enableSound', 'true');
            }
            isSoundEnabled = savedSoundEnabled === 'true';
            enableSoundCheckbox.checked = isSoundEnabled;
            audio.muted = !isSoundEnabled;
            enableSoundCheckbox.addEventListener('change', () => {
                isSoundEnabled = enableSoundCheckbox.checked;
                audio.muted = !isSoundEnabled;
                localStorage.setItem('enableSound', isSoundEnabled);
            });

            const disableSpecialRulesCheckbox = document.getElementById('disable-special-rules');
            let savedDisableSpecialRules = localStorage.getItem('disableSpecialRules');
            if (savedDisableSpecialRules === null) {
                savedDisableSpecialRules = 'false';
                localStorage.setItem('disableSpecialRules', 'false');
            }
            disableSpecialRulesCheckbox.checked = savedDisableSpecialRules === 'true';
            disableSpecialRulesCheckbox.addEventListener('change', () => {
                localStorage.setItem('disableSpecialRules', disableSpecialRulesCheckbox.checked);
            });

            // Theme selection logic
            const themeSelect = document.getElementById('theme-select');
            let savedTheme = localStorage.getItem('theme') || 'zone-mortalis';
            themeSelect.value = savedTheme;
            document.body.classList.add(`theme-${savedTheme}`);

            themeSelect.addEventListener('change', () => {
                const newTheme = themeSelect.value;
                document.body.classList.remove(`theme-${savedTheme}`);
                document.body.classList.add(`theme-${newTheme}`);
                savedTheme = newTheme;
                localStorage.setItem('theme', newTheme);
                redrawDice(); // Redraw to apply new canvas background and tray colors
            });

            // Dice set selection logic
            const diceSetSelect = document.getElementById('dice-set-select');
            let savedDiceSet = localStorage.getItem('diceSet') || 'red-butcher'; // Changed default to 'red-butcher'
            diceSetSelect.value = savedDiceSet;

            diceSetSelect.addEventListener('change', () => {
                const newDiceSet = diceSetSelect.value;
                localStorage.setItem('diceSet', newDiceSet);
                savedDiceSet = newDiceSet;
                redrawDice(); // Redraw to apply new dice set
            });

            document.getElementById('roll').addEventListener('click', rollDice);

            updateCanvasSize(0);

            window.addEventListener('resize', () => {
                redrawDice();
            });
        });
    </script>
